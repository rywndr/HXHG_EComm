<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HXHG | Log-in</title>
    <!-- Document Icon -->
    <link rel="shortcut icon" type="image/png" href="/assets/img/hnsx1.png" />

    <!-- Link CSS Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Link Custom CSS-->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- Link sec Custom CSS-->
    <link rel="stylesheet" href="/assets/css/loginPage.css" />

    <!-- Link CDN FA -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link JS Bootstrap 5 -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Start Content -->
    <div class="card">
      <div class="card-header">Login</div>
      <img src="/assets/img/hnsx1.png" class="rounded" alt="..." />
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="email">Username</label>
            <input
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group mt-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-dark mt-3">Login</button>
        </form>
        <p class="form-text">
          Don't have an account?
          <a href="/assets/pages/signuppage.html">Sign up here</a>
        </p>
        <p class="form-text">
          <a href="/assets/pages/forogtPaspage.html">Forgot password?</a>
        </p>
      </div>
    </div>

    <script src="/assets/js/loginpagescript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
